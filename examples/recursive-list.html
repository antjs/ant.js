<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>嵌套数组</title>
  <!--[if lt IE 9]>
  <script type="text/javascript" src="../extensions/ant-shim.js"></script>
  <![endif]-->
  <script type="text/javascript" src="../dist/ant.js"></script>
  <script type="text/javascript" src="../third-part/jquery.min.js"></script>
</head>
<body>
  <h1>嵌套数组: </h1>
	<div id=template>
    {{{> tree}}}
  </div>
<script id="tree" type="text/x-template">
  <span a-text="item.name" ></span> ({{item.list.length || 0}})
  <ul>
    <li a-repeat="item in item.list">
      {{{> tree}}}
    </li>
  </ul>
</script>
<script type="text/javascript">
  var ant = new Ant(document.getElementById('template'), {
    data: {
			item: {
				name: '省市县'
	    , list:[
	        {name: '北京市'}
	      ]
			}
    }
  , partials: {
      tree: document.getElementById('tree').innerHTML
    }
  });
</script>
</body>
</html>
