<!DOCTYPE HTML>

<head>
	<meta charset="UTF-8">
	<title>嵌套数组</title>

  <script type="text/javascript" src="../dist/ant.js"></script>

<body>
  <h1>嵌套数组: </h1>
	<div id=template>
    <ul>
      <li a-repeat="item in list">
        {{{> tree}}}
      </li>
    </ul>
    <ul>
    	<li a-repeat="p in list">
        {{p.name}}
    		<ul>
    			<li a-repeat="c in p.child">
            {{p.name}} - {{c.name}}
            <!-- <ul>
            	<li a-repeat="r in c.child">
                {{p.name}} - {{c.name}} - {{r.name}}

                <input type="text" a-model="c.name" />
                <input type="text" a-model="p.name" />
              </li>
            </ul> -->
          </li>
    		</ul>
    	</li>
    </ul>
  </div>
<script id="tree" type="x-ant/template">
  {{{item.$index}}}. <span contenteditable a-text="item.name" ></span> <span class="add"> + </span>
  <ul>
    <li a-repeat="item in item.child">
      {{{> tree}}}
    </li>
  </ul>
</script>
