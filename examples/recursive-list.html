<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>嵌套数组</title>
  <!--[if lt IE 9]>
  <script type="text/javascript" src="../src/ant-es5-shim.js"></script>
  <![endif]-->
  <script type="text/javascript" src="../src/ant.js"></script>
</head>
<body>
	<div id=template>
    <ul>
      <li a-repeat=province><span>{{name}}</span>
        <ul>
          <li a-repeat=city><span>{{name}}</span>
            <ul a-if=county>
              <li a-repeat=county>{{.}}</li>
            </ul>
          </li>
        </ul>
      </li>
    </ul>
  </div>
<script type="text/javascript">
document.body.onload = function(){
  var ant = new Ant(document.getElementById('template'), {
    data: {
      province:[
        {name: '北京市', city: [{name:"东城区"},{name:"西城区"},{name:"崇文区"}]}
      , {name: '上海市', city: [{name:"黄浦区"},{name:"闸北区"},{name:"徐汇区"}]}
      , {name: '广东省', city: [{name:"广州",county:["荔湾区","越秀区","海珠区","天河区","白云区","黄埔区","番禺区"]}
        , {name:"韶关",county:["武江区","浈江区","曲江区","始兴县"]}
        , {name:"深圳",county:["罗湖区","福田区","南山区","宝安区","龙岗区","盐田区"]}
        ]}
      ]
    }
  });
  ;
};
</script>
</body>
</html>
