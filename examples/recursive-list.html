<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>嵌套数组</title>
  <!--[if lt IE 9]>
  <script type="text/javascript" src="../src/ant-es5-shim.js"></script>
  <![endif]-->
  <script type="text/javascript" src="../dist/ant.js"></script>
</head>
<body>
  <h1>Ant.js 中的嵌套数组: </h1>
	<div id=template>
    <!-- <ul>
      <li a-repeat={{province}}><span>{{$index + 1}} {{name}}</span>
        <ul>
          <li a-repeat={{city}}><span>{{name}}</span>
            <ul a-if={{county}}>
              <li a-repeat={{county}}>{{.}}</li>
            </ul>
          </li>
        </ul>
      </li>
    </ul> -->
    
    <ul>
      <li a-repeat="{{p in province}}">{{p.name}}
        <ul>
          <li a-repeat="{{c in p.city}}">{{p.name}}
            <!-- <ul a-if="{{c.county}}">
              <li a-repeat="{{o in c.county}}">{{o}}</li>
            </ul> -->
          </li>
        </ul>
      </li>
    </ul>
  </div>
<script type="text/javascript">
  var ant = new Ant(document.getElementById('template'), {
    data: {
      province:[
        {name: '北京市', city: [{name:"崇文区"}]}
      ]
    }
  });
</script>
</body>
</html>
