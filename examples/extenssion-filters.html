<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ant.js</title>
  <script type="text/javascript" src="../dist/ant.js"></script>
  <script type="text/javascript" src="../extensions/filters.js"></script>
</head>
<body>
  <div id=template>
    <h1>一些常用的 filters: </h1>
    <input type='text' a-model={{text}} />
    <p>Input: {{text | capitalize}}</p>
    <p>encodedURL: {{url|urlEncode}}</p>
  </div>
<script type="text/javascript">
var ant;
//一浏览器会刷新后会记住之前表单的内容. IE 浏览器会在 HTML 加载之后, onload 之前的某个时候为这些表单元素加上记住的内容.
document.body.onload = function(){
  ant = new Ant(document.getElementById('template'), {
    data: {url: location.href, arr: []}
  });
}
</script>
</body>
</html>
