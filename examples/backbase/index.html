<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>Ant.js</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css" media="all" />
  <link rel="stylesheet" type="text/css" href="css/default.min.css" media="all" />
</head>
<body>
<div id="container" class='container'>
  <span a-if=user>{{user.username}}</span>
  <a href='javascript:;' id=login a-if='^user'>login with github</a>
  <ul class='list-group'>
  	<li class='list-group-item' a-repeat=comments data-id={{id}}>
       <span class="label label-default edit">编辑</span>
       <span class="label label-danger close">删除</span>
  		<div>{{{comment}}}</div>
  	</li>
  </ul>
  <div>{{{newComment.comment}}}</div>
  <input type="hidden" a-model='newComment.id' />
  <textarea class='form-control' type="text" a-model=newComment.commentMarked></textarea>
  <a id="comment" class='btn btn-primary btn-lg'>提交</a>
  <a a-if='newComment.id' class='btn btn-default edit-cancel'>取消修改</a>
</div>
</body>
<script type="text/javascript" src="../../third-part/jquery.min.js"></script>
<script type="text/javascript" src="../../dist/ant.all.js"></script>
<script src='https://cdn.firebase.com/v0/firebase.js'></script>
<script type='text/javascript'
        src='https://cdn.firebase.com/v0/firebase-simple-login.js'>
</script>
<script type="text/javascript" src="js/highlight.min.js"></script>
<script type="text/javascript" src="js/marked.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</html>
