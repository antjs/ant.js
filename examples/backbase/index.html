<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>Ant.js noBackend</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css" media="all" />
  <link rel="stylesheet" type="text/css" href="css/default.min.css" media="all" />
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-12642431-6', 'antjs.org');
    ga('send', 'pageview');
  </script>
  <style>
    .container{
      display:none;
    }
    .loaded .loading{
      display: none;
    }
    .loaded .container{
      display:block;
    }
  </style>
</head>
<body>
<h2 class=loading>数据加载中...</h2>
<div id="container" class='container'>
  <div class='jumbotron'>
    <h1>Ant.js noBackend</h1>
    <p>
      有了各种前端 MV* 类框架, 前台代码处理业务逻辑变得简单. 后台的作用可以仅限于提供数据, 认证及各类服务.
    </p>
  </div>
  <ul class='list-group'>
  	<li class='list-group-item' a-repeat={{comments}} data-id={{id}}>
       <span class="label label-default edit">编辑</span>
       <span class="label label-danger close">删除</span>
  		<div>{{{comment}}}</div>
  	</li>
  </ul>
  <input type="hidden" a-model='{{newComment.id}}' />
  <textarea placeholder='在此输入 markdown 评论' class='form-control' type="text" a-model={{newComment.commentMarked}}></textarea>
  <a id="comment" class='btn btn-primary btn-lg'>提交</a>
  <a a-if='{{newComment.id}}' class='btn btn-default edit-cancel'>取消修改</a>
  <div>{{{newComment.comment}}}</div>
</div>
</body>
<script type="text/javascript" src="../../third-part/jquery.min.js"></script>
<script type="text/javascript" src="../../dist/ant.all.js"></script>
<script src='https://cdn.firebase.com/v0/firebase.js'></script>
<script type="text/javascript" src="js/highlight.min.js"></script>
<script type="text/javascript" src="js/marked.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</html>
