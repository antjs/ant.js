<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>嵌套数组</title>
  <!--[if lt IE 9]>
  <script type="text/javascript" src="../src/ant-es5-shim.js"></script>
  <![endif]-->
  <script type="text/javascript" src="../src/ant.js"></script>
</head>
<body>
  <h1>Ant.js 中的嵌套数组: </h1>
	<div id=template>
    <ul>
      {{money | rmb | rise}}
    </ul>
  </div>
<script type="text/javascript">
  var ant = new Ant(document.getElementById('template'), {
    data: {
      money: 150
    }
  , filters: {
      rmb: function(val){
        return val + 'RMB';
      }
    , rise: function(val) {
        return parseInt(val, 10) > 0 ? val : '0RMB';
      }
    }
  });
</script>
</body>
</html>
