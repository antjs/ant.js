<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>performance</title>
<script type="text/javascript" src="../dist/ant.js"></script>
</head>
<body>
<ul id="tpl">
<li a-repeat="{{c in list}}">{{$index + 1}}: {{c.name}} {{c.time}}</li>
</ul>
<script>
var arr = [];
var i = 1000;
while(i--){
  arr.push({
    name: String.fromCharCode(65 + Math.round(Math.random() * 26))
  , time: Date.now()
  })
}

var s = Date.now();
var ant = new Ant(document.getElementById('tpl'), {
  data: {list: arr}
});
alert(Date.now() - s);
</script>
</body>
</html>
