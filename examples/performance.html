<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>performance</title>
<script type="text/javascript" src="../dist/ant.js"></script>
</head>
<body>
<ul id="tpl">
<li a-repeat="c in list">{{c.$index + 1}}: {{c.name}} {{c.time}}</li>
</ul>
<button onclick="start();">start</button>
<script>
var arr = [];
var i = 100;
while(i--){
  arr.push({
    name: String.fromCharCode(65 + Math.round(Math.random() * 26))
  , time: Date.now()
  })
}

function start() {
  var ant = new Ant(document.getElementById('tpl'), {
    data: {list: arr}
  });
}
var s = Date.now();
start()
alert(Date.now() - s);
</script>
</body>
</html>
